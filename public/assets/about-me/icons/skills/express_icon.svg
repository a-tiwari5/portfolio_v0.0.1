<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg-Express" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#000000"/>
            <stop offset="100%" stop-color="#222222"/>
        </linearGradient>
        <linearGradient id="gloss-Express" x1="256" y1="0" x2="256" y2="512" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="white" stop-opacity="0.15"/>
            <stop offset="100%" stop-color="white" stop-opacity="0"/>
        </linearGradient>
        <clipPath id="squircle-Express">
            <rect width="512" height="512" rx="110" fill="white"/>
        </clipPath>
        <filter id="shadow-Express" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="10" stdDeviation="15" flood-opacity="0.3"/>
        </filter>
    </defs>
    <g clip-path="url(#squircle-Express)">
        <rect width="512" height="512" fill="url(#bg-Express)"/>
        <rect width="512" height="256" fill="url(#gloss-Express)"/>
        <g filter="url(#shadow-Express)">
            <text x="256" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="220" fill="white">EX</text>
        </g>
    </g>
    <rect width="512" height="512" rx="110" stroke="white" stroke-opacity="0.15" stroke-width="8" fill="none"/>
</svg>